<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ডাউনলোড করুন</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Similar styling as previous pages */
        body {
            font-family: 'Hind Siliguri', sans-serif;
            text-align: center;
            padding: 2rem;
            background-color: #f1f5f9;
        }
        .download-card {
            background: white;
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .download-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 1rem;
        }
        .btn-download {
            background: #4f46e5;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="download-card">
        <div class="download-icon">✓</div>
        <h1>ধন্যবাদ!</h1>
        <p>আপনার অর্ডার সফলভাবে সম্পন্ন হয়েছে। নিচের বাটন থেকে অ্যাপ ডাউনলোড করুন।</p>
        
        <button class="btn-download">অ্যাপ ডাউনলোড করুন</button>
        
        <p style="margin-top: 2rem;">ডাউনলোড লিংকটি আপনার ইমেইল ও এসএমএস এও পাঠানো হয়েছে।</p>
    </div>
</body>
</html>
