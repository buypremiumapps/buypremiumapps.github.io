<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>প্রিমিয়াম অ্যাপ কিনুন</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #4f46e5;
            --primary-light: #6366f1;
            --secondary: #10b981;
            --success: #10b981;
            --error: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Hind Siliguri', sans-serif;
        }
        body {
            background-color: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }
        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .payment-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .payment-header {
            background: var(--primary);
            color: white;
            padding: 1.5rem;
            text-align: center;
        }
        .payment-header h2 {
            font-size: 1.5rem;
            font-weight: 700;
        }
        .payment-body {
            padding: 1.5rem;
        }
        .app-info {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
        }
        .app-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-light);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            margin-right: 1rem;
        }
        .app-details h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .app-details h3 span {
            color: red;
            font-weight: 700;
            font-size: 1rem;
        }
        .app-details p {
            color: var(--gray);
            font-size: 0.9rem;
        }
        .form-group {
            margin-bottom: 1.25rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }
        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        .promo-code-container {
            display: flex;
            margin-bottom: 1.25rem;
        }
        .promo-code-input {
            flex: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        .btn-apply {
            padding: 0 1rem;
            background: var(--secondary);
            color: white;
            border: none;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-apply:hover {
            background: #0d9f6e;
        }
        .promo-message {
            padding: 0.5rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }
        .promo-success {
            background: #d1fae5;
            color: #065f46;
            display: block;
        }
        .promo-error {
            background: #fee2e2;
            color: #b91c1c;
            display: block;
        }
        .payment-methods {
            margin: 1.5rem 0;
        }
        .payment-method {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .payment-method:hover {
            border-color: var(--primary);
        }
        .payment-method.selected {
            border-color: var(--primary);
            background-color: #f5f3ff;
        }
        .payment-method.disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .payment-method input {
            margin-right: 1rem;
            cursor: pointer;
        }
        .payment-method-icon {
            width: 40px;
            height: 40px;
            background: #f1f5f9;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            color: var(--primary);
        }
        .payment-method-details h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.1rem;
        }
        .payment-method-details p {
            font-size: 0.8rem;
            color: var(--gray);
        }
        .coming-soon {
            color: #ef4444;
            margin-top: 0.25rem;
            font-size: 0.9rem;
        }
        .price-display {
            background: #f8fafc;
            padding: 1rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }
        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .price-row.discount {
            color: var(--success);
        }
        .price-row.total {
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid #e2e8f0;
        }
        .btn-pay {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-pay:hover {
            background: var(--primary-light);
        }
        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
            color: var(--gray);
            font-size: 0.8rem;
        }
        .security-info svg {
            margin-right: 0.5rem;
            color: var(--secondary);
        }
        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 0;
            }
            .payment-header {
                padding: 1rem;
            }
            .payment-body {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="payment-card">
            <div class="payment-header">
                <h2>প্রিমিয়াম অ্যাপ কিনুন</h2>
            </div>
            <div class="payment-body">
                <div class="app-info">
                    <div class="app-icon" aria-hidden="true">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <path d="M16 13H8"></path>
                            <path d="M16 17H8"></path>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <div class="app-details">
                        <h3>True Caller Gold <span>Lifetime</span></h3>
                        <p>সকল হয়রানির একমাত্র সমাধান</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobile">মোবাইল নম্বর</label>
                    <input type="tel" id="mobile" class="form-control" placeholder="01XXXXXXXXX" required />
                </div>
                <div class="form-group">
                    <label for="email">ইমেইল (Optional)</label>
                    <input type="email" id="email" class="form-control" placeholder="your@email.com" />
                </div>
                <div class="form-group">
                    <label for="promo-code">প্রোমো কোড (Optional)</label>
                    <div class="promo-code-container">
                        <input type="text" id="promo-code" class="form-control promo-code-input" placeholder="Enter Valid Promo code" />
                        <button id="apply-promo" class="btn-apply" type="button">অ্যাপ্লাই</button>
                    </div>
                    <div id="promo-message" class="promo-message"></div>
                </div>
                <h3 style="margin-bottom: 1rem;">পেমেন্ট মেথড</h3>
                <div class="payment-methods">
                    <label class="payment-method selected">
                        <input type="radio" name="payment-method" value="mobile-banking" checked />
                        <div class="payment-method-icon" aria-hidden="true">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10"></circle>
                                <circle cx="12" cy="12" r="4"></circle>
                                <line x1="4.93" y1="4.93" x2="9.17" y2="9.17"></line>
                                <line x1="14.83" y1="14.83" x2="19.07" y2="19.07"></line>
                                <line x1="14.83" y1="9.17" x2="19.07" y2="4.93"></line>
                                <line x1="14.83" y1="9.17" x2="18.36" y2="5.64"></line>
                                <line x1="4.93" y1="19.07" x2="9.17" y2="14.83"></line>
                            </svg>
                        </div>
                        <div class="payment-method-details">
                            <h4>মোবাইল ব্যাংকিং</h4>
                            <p>bKash, Nagad, Rocket</p>
                        </div>
                    </label>
                </div>
                <div class="price-display">
                    <div id="discount-row" class="price-row discount" style="display: none;">
                        <span>প্রোমো ডিসকাউন্ট</span>
                        <span>-৳ <span id="discount-amount">০</span></span>
                    </div>
                    <div class="price-row total">
                        <span>মুল্য</span>
                        <span>৳ <span id="total-amount">১৩৮০</span></span>
                    </div>
                </div>
                <button class="btn-pay" id="submit-btn" type="button">পেমেন্ট সম্পন্ন করুন</button>
                <div class="security-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                    </svg>
                    <span>১০০% সুরক্ষিত পেমেন্ট</span>
                </div>
            </div>
        </div>
    </div>
    <script>
        // মূল দাম
        const BASE_PRICE = 1380;

        // প্রোমো কোড ও ডিসকাউন্টের তালিকা
        const PROMO_CODES = {
            "PROMO-GET-FREE": 1380, // সম্পূর্ণ ফ্রি
            "UPPGET": 700,
            "TOOGET": 599,
            "EYOGET": 369,
            "QPPPGET": 1000
        };

        // UI এলিমেন্ট
        const applyPromoBtn = document.getElementById('apply-promo');
        const promoCodeInput = document.getElementById('promo-code');
        const promoMessage = document.getElementById('promo-message');
        const discountRow = document.getElementById('discount-row');
        const discountAmount = document.getElementById('discount-amount');
        const totalAmount = document.getElementById('total-amount');
        const submitBtn = document.getElementById('submit-btn');

        let appliedDiscount = 0;

        // প্রোমো কোড চেক ও ডিসকাউন্ট দেখানো
        applyPromoBtn.addEventListener('click', () => {
            const promoCode = promoCodeInput.value.trim().toUpperCase();
            if (!promoCode) {
                showPromoMessage('দয়া করে একটি প্রোমো কোড দিন', 'error');
                return;
            }
            if (PROMO_CODES.hasOwnProperty(promoCode)) {
                appliedDiscount = PROMO_CODES[promoCode];
                discountRow.style.display = 'flex';
                discountAmount.textContent = appliedDiscount;
                let finalPrice = BASE_PRICE - appliedDiscount;
                if (finalPrice < 0) finalPrice = 0;
                totalAmount.textContent = finalPrice;
                if (finalPrice === 0) {
                    showPromoMessage('প্রোমো কোড সফলভাবে অ্যাপ্লাই করা হয়েছে! আপনার অর্ডার এখন সম্পূর্ণ ফ্রি।', 'success');
                    submitBtn.textContent = 'ডাউনলোড করুন';
                } else {
                    showPromoMessage('প্রোমো কোড সফলভাবে অ্যাপ্লাই করা হয়েছে!', 'success');
                    submitBtn.textContent = 'পেমেন্ট সম্পন্ন করুন';
                }
            } else {
                appliedDiscount = 0;
                discountRow.style.display = 'none';
                totalAmount.textContent = BASE_PRICE;
                showPromoMessage('অবৈধ প্রোমো কোড। দয়া করে সঠিক কোড দিন।', 'error');
                submitBtn.textContent = 'পেমেন্ট সম্পন্ন করুন';
            }
        });

        function showPromoMessage(message, type) {
            promoMessage.textContent = message;
            promoMessage.className = 'promo-message promo-' + type;
            promoMessage.style.display = 'block';
        }

        // সাবমিট বাটন
        submitBtn.addEventListener('click', () => {
            const mobile = document.getElementById('mobile').value.trim();
            if (!mobile || !/^01[3-9]\d{8}$/.test(mobile)) {
                alert('দয়া করে একটি সঠিক মোবাইল নম্বর দিন');
                return;
            }
            let finalPrice = BASE_PRICE - appliedDiscount;
            if (finalPrice < 0) finalPrice = 0;

            if (finalPrice === 0) {
                window.location.href = "https://buypremiumapps.github.io/download.html";
                return;
            }
            window.location.href = "https://buypremiumapps.github.io/payment/mobile-banking";
        });
    </script>
</body>
  </html>
